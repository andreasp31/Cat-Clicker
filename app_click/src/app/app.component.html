<div class="app_container">
  <header>
  </header>
  <main>
    <div class="bloque">
      <div class="polariod">
        <div class="fondo">
          <div class="fondo_tiempo">
            <div class="tiempo">Tiempo: </div>
            <div class="segundos">{{segundos}}</div>
          </div>
          <div class="ranking"></div>
          <div class="fondo_titulo">
            <h1 class="titulo">Cat Clicker</h1>
          </div>
          <div class="boton_click" (click)="incrementarClick()"></div>
          <div class="bloque_inferior">
            <div class="fondo_contador">
              <h3 class="contador">{{contador}}</h3>
            </div>
            <div class="boton_guardar" (click)="abrirModal()"></div>
          </div>
        </div>
      </div>
    </div>
      <div class="ventana_guardar" *ngIf="modalAbierto">
          <div class="ventana_guardar_interior">
            <div class="fondo_">
              <div class="fondo_cruz" (click)="cerrarModal()"></div>
              <div class="fondo_titulo">
                <h1 class="titulo">Cat Clicker</h1>
              </div>
            </div>
            <form class="fondo_2" action="/submit-form" method="post">
              <div>Nombre del jugador</div>
              <div class="fondo_atributos">
                <input type="text" id="nombre" name="nombre" placeholder="Introduce tu nombre"  class="nombre_jugador">
              </div>
              <div>Clicks totales</div>
              <div class="fondo_atributos">
                <div>{{contador}}</div>
              </div>
              <div class="boton_guardar2"></div>
            </form>
          </div>
      </div>
  </main>
</div>
